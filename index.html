<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<header class="header">
			<div class="header_imgTop">
				<div class="header_content">
					<img class="logo center" src="./logo.svg" alt="" />
					<h1 class="header_h1 center">Exquisite dining since 1989</h1>
					<p class="center header_text">
						Experience our seasonal menu in beautiful country surroundings. Eat
						the freshest produce from the comfort of our farmhouse.
					</p>
					<div class="center"><button class="btn">BOOK A TABLE</button></div>
				</div>
			</div>
		</header>
		<section class="About">
			<div class="About_ImageHolder center">
				<picture class="center">
					<source
						media="(min-width: 992px)"
						alt="relaxing image"
						srcset="./header_moblie_image.jpg"
						class="About_ImageHolder"
					/>
					<source
						media="(min-width: 768px)"
						alt="relaxing image"
						srcset="./header_tablet.jpg"
						class="About_ImageHolder"
					/>
					<img src="./header_moblie.jpg" class="About_ImageHolder" />
				</picture>
			</div>
		</section>
		<footer></footer>
	</body>
</html>
